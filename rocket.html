<!DOCTYPE html>
<html>
<head>
	<title>Rocket Launch Sequence</title>

	<script type="text/javascript" src="
	script.js"></script>
	<link rel="stylesheet" type="text/css" href="rocket.css">
</head>
<body class="bodystate1">

	<div class="left">
		
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<div class="state1">			
			<center><a href="#" class="button" onclick="changeState(2)">Start Launch!</a></center>
		</div>
		<div class="state2">
			<center><h1 style="font-family: Calisto MT; color: burlywood" id="countdown">10</h1>

		<div class="state3">
			<center><h1 style="font-family: Calisto MT; color: burlywood">Lift Off!</h1></center>

			<a href="#" class="button" onclick="changeState(1)">Do It Again!</a></center>
		</div>
		<div class="state5">
			<center><h1 style="font-family: Calisto MT; color: burlywood">Oh Damn!!!</h1>
			<a href="#" class="button" onclick="changeState(1)">Try Again!</a></center>
		</div>
	</div>

	<div class="right">
		
		<div class="ground"></div>
		<div class="rocket"></div>
		<div class="nervous" id="nervous"></div>
		<div class="excited" id="excited"></div>
		
	</div>
